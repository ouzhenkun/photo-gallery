<div ng-controller="HomeCtrl">

  <div class="photo-group">
    <h3 ng-if="photos.length == 0">你的相册是空的，点击右上角“添加图片”。</h3>
    <carousel interval="interval">

      <slide ng-repeat="photo in photos"
             active="photo.active">

        <img ng-src="{{photo.url}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Photo {{$index}}</h4>
          <p>{{photo.text}}</p>
        </div>

      </slide>

    </carousel>
  </div>

</div>
